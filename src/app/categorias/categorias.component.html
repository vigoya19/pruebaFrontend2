<mat-card class="example-header-image">
  <mat-card-header>
    <mat-card-title>Registrar Categorias</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form #formCategoric="ngForm" (ngSubmit)="saveCategoria()">
      <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap.gt-sm="15px">

        <mat-form-field fxFlex appearance="outline">
          <mat-label>C贸digo</mat-label>
          <input type="text" matInput name="codigo" id="codigo" [(ngModel)]="categorias.codigo" #codigo='ngModel'
          pattern="[A-Za-z0-9]{4,10}" required>
          <mat-hint *ngIf="codigo.invalid && (codigo.dirty || codigo.touched)">El nombre es obligatorio
          </mat-hint>
        </mat-form-field>

        <mat-form-field fxFlex appearance="outline">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput name="nombre" id="nombre" [(ngModel)]="categorias.nombre"    pattern="[A-Za-z0-9]{4,45}"  required>
        </mat-form-field>


        <mat-form-field fxFlex appearance="outline">
          <mat-label>Descripci贸n</mat-label>
          <input type="text" matInput name="descripcion" id="descripcion" [(ngModel)]="categorias.descripcion"
            #descripcion="ngModel" required>
          <mat-hint *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)">La descripcion es
            obligatorio
          </mat-hint>
        </mat-form-field>
        <mat-form-field fxFlex appearance="outline">
          <mat-label>estado</mat-label>
          <mat-select name="activo" id="activo" [(ngModel)]="categorias.activo" 	#activo="ngModel" required>
            <mat-option *ngFor="let es of estado" [value]="es.key">
              {{es.value}}
            </mat-option>
                       </mat-select>
                       <mat-hint *ngIf="activo.invalid && (activo.dirty || activo.touched)">El tipo usuario
                        es
                        obligatorio</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary" [disabled]="!formCategoric.form.valid"> Guardar
        </button>
        <button *ngIf="flag === true"  style="margin-left: 30px;" type="button" (click)="editCategoria()" mat-raised-button color="primary" > Editar
        </button>
         </div>
    </form>


    <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap.gt-sm="15px" style="margin-top: 30px;">
      <table mat-table #tabla [dataSource]="dataSource" class="table-100">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>C贸digo.</th>
          <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">
            {{ element.nombre }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>descripcion</th>
          <td mat-cell *matCellDef="let element">
            {{ element.descripcion }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">
            {{ element.activo }}
          </td>
        </ng-container>

      

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>Seleccionar</th>
          <td mat-cell *matCellDef="let element">
            <button
            (click)="selectCategoria(element);  activar_boton(element.id);  imprimir()" mat-raised-button color="primary"
            >
              <mat-icon> check </mat-icon>
            </button>
          </td>
        </ng-container>
 
      

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
